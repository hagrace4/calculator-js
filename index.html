<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link calculator.js -->
  <script type="text/javascript" src="/scripts/calculator.js"></script>
  <!-- Link styles -->
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container-parent">
    <div class="container-child">
      <div class="calculator">
        <div class="display">
          <div class="input">
            <output class="user-input">User Input</output>
          </div>
          <div class="result">
            <output class="calc-result">Result</output>
          </div>
        </div>
        <div class="all-buttons">
          <div class="ctl-buttons">
            <button class="all-clear">AC</button>
            <button class="seven">C</button>
            <button class="seven">DEL</button>
            <button class="divide">/</button>
          </div>
          <div class="num-buttons">
            <button class="seven">7</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="four">4</button>
            <button class="seven">5</button>
            <button class="seven">6</button>
            <button class="seven">1</button>
            <button class="seven">2</button>
            <button class="seven">3</button>
            <button class="seven">0</button>
            <button class="seven">.</button>
            <button class="seven">+</button>
            <button class="seven">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
